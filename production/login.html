<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portvio - Log In</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="js/templates.js" defer></script>
</head>
<body>
    <header></header>

    <main class="mainContent logIn">
        <form action="" method="post" class="form logIn">
            <div class="formLogo">
                Put SVG Here
            </div>
            <div class="formHead">
                <h2>
                    Log In
                </h2>
            </div>
            <div class="formInput email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formInput password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <p>Forgot your password?<a href="">Reset It</a></p>
            </div>
            <div class="formInput submit">
                <button type="submit">Log In</button>
            </div>
            <div class="formText registerText">
                <p>Don't have an account?&nbsp;<a href="https://portvio.uk/production/register">Register Here</a></p>
            </div>
        </form>
    </main>
    
    <footer></footer>
    <svg style="display:none;">
        <symbol id="icon-home" viewBox="0 0 24 24">
            <path d="M3 9.5l9-7 9 7v11a1 1 0 01-1 1h-5v-6H9v6H4a1 1 0 01-1-1z"/>
        </symbol>

        <symbol id="icon-info" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="8"/>
            <line x1="12" y1="12" x2="12" y2="16"/>
        </symbol>

        <symbol id="icon-mail" viewBox="0 0 24 24">
            <path d="M4 4h16v16H4z" fill="none"/>
            <polyline points="4,4 12,13 20,4" />
        </symbol>
    </svg>
</body>
</html>
